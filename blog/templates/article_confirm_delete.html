{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-sm-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Xoa bai viet?</h3>
                </div>
                <div class="card-body">
                    <p>Ban muon xoa bai viet {{ article.title }}?</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                        {{ form.as_table }}
                        </table>
                        <input type="submit" value="Xoa" class="btn btn-primary btn-user">
                        <a class="btn btn-primary text-white" type="button" href="{% url 'dashboard_article_list' %}">Huy</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
