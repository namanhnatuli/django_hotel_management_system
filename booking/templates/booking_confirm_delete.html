{% extends "base.html" %}

{% block content %}
    <div class="row">
        <!-- [ form-element ] start -->
        <div class="col-sm-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Xoa lich dat phong?</h3>
                </div>
                <div class="card-body">
                    <p>Xoa lich dat phong ma so {{ booking.id }}?</p>
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                        {{ form.as_table }}
                        </table>
                        <input type="submit" value="Xoa" class="btn btn-warning">
                        <a href="{% url 'booking_list' %}"><button type="button" class="btn btn-primary">Huy</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
